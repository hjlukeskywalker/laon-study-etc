<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    
    <div class="box">
        <div class="left-box"></div>
        <div class="right-box"></div>
         <div class="circle"></div>
         <div class="line"></div>
    </div>
    <h4 class="box-vol">Volume : <span>0</span></h4>


</body>
<script>
     
    
     var element = document.querySelector('.right-box');
     var rightbt = new Hammer(element);
     
     rightbt.get('pan').set({direction: Hammer.DIRECTION_ALL});
     
     var box = $('.box');

     rightbt.on('pandown', function(e){
         console.log(e.deltaY);

         box.css('transform-origin', 'left top');
         box.css('transform', `rotate(${e.deltaY/20}deg`);
         
         var leftValue = parseFloat( $('.circle').css('left').slice(0,-2) );
         if( (leftValue + e.deltaY/2 < 180)){
            $('.circle').css('left', '+=' +e.deltaY/2);
         }
     })
           
</script>

</html>
